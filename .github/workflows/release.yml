name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      # These permissions are essential for the workflow to function.
      contents: write # To create tags and releases
      id-token: write # To publish to PyPI using trusted publishing
      pull-requests: read # For release-drafter
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          # Fetch all history so the version detection can find previous tags
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: python -m pip install build

      - name: Detect and tag new version
        id: check-version
        uses: salsify/action-detect-and-tag-new-version@v2.0.3
        with:
          # Extract version from pyproject.toml
          version-command: "grep version pyproject.toml | head -n 1 | cut -d '\"' -f 2"

      - name: Build package
        run: python -m build

      - name: Publish package to PyPI
        if: steps.check-version.outputs.tag != ''
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Use the trusted publisher flow instead of a password
          id-token: write

      - name: Publish the release notes
        if: steps.check-version.outputs.tag != ''
        uses: release-drafter/release-drafter@v6.0.0
        with:
          publish: true # We publish immediately
          tag: ${{ steps.check-version.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
