name: Release Drafter and Publish Python ğŸ distribution ğŸ“¦ to PyPI

on:
  push:
    branches:
      - master
  release:
    types: [published]

jobs:
  release-drafter:
    name: Draft Release Notes
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Draft Release
        uses: release-drafter/release-drafter@v6
        with:
          publish: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-publish:
    name: Build, Sign, and Publish to PyPI ğŸ“¦
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment:
      name: pypi
      url: https://pypi.org/p/camelot-py
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.tag_name }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: python -m pip install build

      - name: Build a binary wheel and a source tarball
        run: python -m build

      - name: Sign the dists with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.1.0
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl

      - name: Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release upload
          "${{ github.event.release.tag_name }}" ./dist/*
          --repo "$GITHUB_REPOSITORY"

      - name: Remove Sigstore files
        run: rm -f dist/*.sig dist/*.crt dist/*.sigstore.json

      - name: Publish Python ğŸ distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: "dist"
